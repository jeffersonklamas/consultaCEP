<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Desenvolvendo habilidade para conhecimento em Jquery e Ajax.
    Desenvolvendo uma aplicação para consulta de CEP, onde na tela irá aparecer
    somente as informações do CEP solicitado.

    Usando Jquery, Ajax e Bootstrap.
    Desenvolvido por: Jefferson Klamas Marzani
    git: https://github.com/jeffersonklamas/consultaCEP
    
    -->
    <title>Olhando Jquery and Ajax</title>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>  <!-- Linkando ao Jquery versão em 2021.04 -->
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">

        <a class="navbar-brand">Consulta CEP</a>

        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Digite o CEP" id="cep">
            <button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
        </div>

    </nav>

    <div class="container barra-progresso">
        
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>

    </div>

    <div class="container lep">

        <div class="row">
            <h3 id="titulo-cep">CEP</h3>
        </div>
        
        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</html>
